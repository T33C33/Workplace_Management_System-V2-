{% extends "base.html" %}

{% block title %}Edit Developer Information{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-edit"></i> Edit Developer Information</h1>
    <a href="{{ url_for('developer.developer_info') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Info
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                        {% if developer.profile_image %}
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename='uploads/developer/' + developer.profile_image) }}" 
                                 alt="Current Profile" style="height: 80px;" class="rounded">
                            <small class="text-muted d-block">Current profile image</small>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ developer.name or '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ developer.email or '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4">{{ developer.bio or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <input type="text" class="form-control" id="skills" name="skills" value="{{ skills_string }}" 
                               placeholder="Python, Flask, JavaScript, HTML, CSS">
                        <div class="form-text">Separate skills with commas</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="github_url" class="form-label">GitHub URL</label>
                            <input type="url" class="form-control" id="github_url" name="github_url" value="{{ developer.github_url or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="linkedin_url" class="form-label">LinkedIn URL</label>
                            <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" value="{{ developer.linkedin_url or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="portfolio_url" class="form-label">Portfolio URL</label>
                        <input type="url" class="form-control" id="portfolio_url" name="portfolio_url" value="{{ developer.portfolio_url or '' }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('developer.developer_info') }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
